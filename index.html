<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak-Tebakan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-2xl space-y-8 flex flex-col items-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 text-center mb-6">Game Tebak-Tebakan</h1>

        <!-- Bagian Petunjuk Foto -->
        <div class="w-full flex flex-col items-center p-6 bg-gray-50 rounded-2xl border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Petunjuk</h2>
            <img id="clue-image"
                 src="https://placehold.co/600x400/22c55e/ffffff?text=FOTO+CLUE"
                 alt="wah paket dataku habis dan aku miskin."
                 class="rounded-xl w-full max-w-sm md:max-w-md lg:max-w-lg mb-4 shadow-lg border-2 border-green-500 transition-transform transform hover:scale-105 duration-300">
            <p class="text-md text-gray-500 italic mt-2 text-center" id="image-alt-text">
                wah paket dataku habis dan aku miskin.
            </p>
        </div>

        <!-- Bagian Kotak Jawaban -->
        <div class="w-full p-6 bg-green-100 rounded-2xl border border-green-300">
            <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">Kotak Jawaban</h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input id="answer-input"
                       type="text"
                       placeholder="Tulis jawabanmu di sini..."
                       class="w-full md:flex-1 p-3 rounded-lg border-2 border-green-400 focus:outline-none focus:ring-2 focus:ring-green-600 transition-all duration-200 text-center">
                <button id="submit-button"
                        class="w-full md:w-auto px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 transform hover:scale-105 active:scale-95">
                    Kirim Jawaban
                </button>
            </div>
            <!-- Area pesan dan tombol baru -->
            <p id="message-area" class="mt-4 text-center text-lg font-semibold text-gray-700"></p>
            <div id="redirect-button-container" class="hidden text-center mt-4">
                <button id="redirect-button"
                        class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 transform hover:scale-105 active:scale-95">
                    Buka Google
                </button>
            </div>
        </div>

    </div>

    <script>
        // Ambil elemen-elemen dari DOM
        const clueImage = document.getElementById('clue-image');
        const imageAltText = document.getElementById('image-alt-text');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const messageArea = document.getElementById('message-area');
        const redirectButton = document.getElementById('redirect-button');
        const redirectButtonContainer = document.getElementById('redirect-button-container');

        // Ini adalah data clue saat ini
        let gameData = {
            // Edit deskripsi petunjuk di sini
            clueDescription: 'wah paket dataku habis dan aku miskin.',
            // Edit jawaban benar di sini
            correctAnswer: 'asdfghjkl'
        };

        // Fungsi untuk memperbarui tampilan game dengan data baru
        function updateGameDisplay() {
            // Menggunakan placeholder image yang benar
            clueImage.src = 'https://placehold.co/600x400/22c55e/ffffff?text=FOTO+CLUE'; 
            clueImage.alt = gameData.clueDescription;
            imageAltText.textContent = gameData.clueDescription;
            answerInput.value = '';
            messageArea.textContent = 'Menunggu jawaban...';
            messageArea.className = 'mt-4 text-center text-lg font-semibold text-gray-700';
            redirectButtonContainer.classList.add('hidden'); // Sembunyikan tombol redirect
        }

        // Fungsi untuk menangani klik tombol
        function handleSubmit() {
            // Menggunakan try-catch untuk penanganan error yang lebih baik
            try {
                const userAnswer = answerInput.value.toLowerCase().trim();
                const correctAnswer = gameData.correctAnswer.toLowerCase().trim();

                if (userAnswer === correctAnswer) {
                    messageArea.textContent = 'Benar! Jawabanmu tepat!';
                    messageArea.className = 'mt-4 text-center text-lg font-semibold text-green-700';
                    // Tampilkan tombol redirect baru
                    redirectButtonContainer.classList.remove('hidden');
                } else {
                    messageArea.textContent = 'Salah. Coba lagi!';
                    messageArea.className = 'mt-4 text-center text-lg font-semibold text-red-600';
                    // Sembunyikan tombol jika jawaban salah
                    redirectButtonContainer.classList.add('hidden');
                }
            } catch (error) {
                // Tangani error dan tampilkan pesan
                messageArea.textContent = `Terjadi kesalahan: ${error.message}`;
                messageArea.className = 'mt-4 text-center text-lg font-semibold text-red-600';
                console.error("Terjadi kesalahan dalam fungsi handleSubmit:", error);
            }
        }

        // Tambahkan event listener untuk tombol Kirim Jawaban
        submitButton.addEventListener('click', handleSubmit);

        // Tambahkan event listener untuk tombol Buka Google
        redirectButton.addEventListener('click', () => {
            window.location.href = 'https://www.google.com';
        });

        // Panggil fungsi untuk menampilkan clue awal saat halaman dimuat
        updateGameDisplay();
    </script>
</body>
</html>
