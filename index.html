<!-- Ini adalah struktur dasar dan konten halaman. -->
<!-- Termasuk semua elemen seperti judul, gambar, input, dan tombol. -->
<!-- Sebagian besar gaya visual diatur di sini menggunakan kelas Tailwind CSS. -->

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <link rel="stylesheet" href="style.css">
    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-2xl space-y-8 flex flex-col items-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 text-center mb-6">Game Tebak-Tebakan</h1>

        <!-- Bagian Petunjuk Foto -->
        <div class="w-full flex flex-col items-center p-6 bg-gray-50 rounded-2xl border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Petunjuk</h2>
            <img id="clue-image"
                 src="https://placehold.co/600x400/22c55e/ffffff?text=FOTO+CLUE"
                 alt="wah paket dataku habis dan aku miskin."
                 class="rounded-xl w-full max-w-sm md:max-w-md lg:max-w-lg mb-4 shadow-lg border-2 border-green-500 transition-transform transform hover:scale-105 duration-300">
            <p class="text-md text-gray-500 italic mt-2 text-center" id="image-alt-text">
                wah paket dataku habis dan aku miskin.
            </p>
        </div>

        <!-- Bagian Kotak Jawaban -->
        <div class="w-full p-6 bg-green-100 rounded-2xl border border-green-300">
            <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">Kotak Jawaban</h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input id="answer-input"
                       type="text"
                       placeholder="Tulis jawabanmu di sini..."
                       class="w-full md:flex-1 p-3 rounded-lg border-2 border-green-400 focus:outline-none focus:ring-2 focus:ring-green-600 transition-all duration-200 text-center">
                <button id="submit-button"
                        class="w-full md:w-auto px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 transform hover:scale-105 active:scale-95">
                    Kirim Jawaban
                </button>
            </div>
            <!-- Area pesan dan tombol baru -->
            <p id="message-area" class="mt-4 text-center text-lg font-semibold text-gray-700"></p>
            <div id="redirect-button-container" class="hidden text-center mt-4">
                <button id="redirect-button"
                        class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 transform hover:scale-105 active:scale-95">
                    Buka Google
                </button>
            </div>
        </div>
    </div>
</body>
